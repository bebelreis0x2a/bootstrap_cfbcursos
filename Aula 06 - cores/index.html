<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello, world!</title>

	<!-- Para importar o Bootstrap no CSS --> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	<div class="container my-3">
		<div class="border border-dark p-2">
			<p class="text-muted">muted</p>
			<p class="text-primary">important = primary</p>
			<p class="text-success">success</p>
			<p class="text-info">info</p>
			<p class="text-warning">warning</p>
			<p class="text-danger">danger</p>
			<p class="text-secondary">secondary</p>
			<p class="text-white-50 bg-primary">white</p> <!-- white-x trabalha com opacidade -->
			<p class="text-dark">dark</p>
			<p class="text-light bg-dark">light</p>
		</div>
		<div class="border border-dark p-2 mt-2 bg-primary text-white">
			<p>important = primary</p>
		</div>
		<div class="border border-dark p-2 mt-2 bg-success text-white"><p>success</p></div>
		<div class="border border-dark p-2 mt-2 bg-info text-white"><p>info</p></div>
		<div class="border border-dark p-2 mt-2 bg-warning text-white"><p>warning</p></div>
		<div class="border border-dark p-2 mt-2 bg-danger text-white"><p>danger</p></div>
		<div class="border border-dark p-2 mt-2 bg-secondary text-white"><p>secondary</p></div>
		<div class="border border-dark p-2 mt-2 bg-white"><p>white</p></div>
		<div class="border border-dark p-2 mt-2 bg-dark text-white"><p>dark</p></div>
		<div class="border border-dark p-2 mt-2 bg-light"><p>light</p></div>
	</div>

	<!-- Para importar o Bootstrap para JS --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
