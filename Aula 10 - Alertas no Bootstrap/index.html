<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello, world!</title>

	<!-- Para importar o Bootstrap no CSS --> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="alert alert-success alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Sucesso:</strong> indica que uma ação deu certo
	</div>
	<div class="alert alert-info alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Info: </strong> indica uma informação
	</div>
	<div class="alert alert-warning alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Warning:</strong> indica um alerta 
	</div>
	<div class="alert alert-danger alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Danger:</strong> indica uma ação negativa
	</div>
	<div class="alert alert-primary alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Primary:</strong> indica uma ação importante
	</div>
	<div class="alert alert-secondary alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Secundary:</strong> indica uma ação menos importante
	</div>

	<!-- Para importar o Bootstrap para JS --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
