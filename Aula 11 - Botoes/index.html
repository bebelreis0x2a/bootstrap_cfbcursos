<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello, world!</title>

	<!-- Para importar o Bootstrap no CSS --> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="container-fluid">
		<div class="container-fluid bg-white m-3 p-3">
			<button type="button">Normal</button>
			<button type="button" class="btn btn-primary">Primário</button>
			<button type="button" class="btn btn-secondary">Secundário</button>
			<button type="button" class="btn btn-success">Sucesso</button>
			<button type="button" class="btn btn-info">Informação</button>
		</div>
		<hr>
		<div class="container-fluid bg-white m-3 p-3">
			<button type="button" class="btn btn-warning">Alerta</button>
			<button type="button" class="btn btn-danger">Perigo</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<hr>
		<div class="container-fluid bg-white m-3 p-3">
			<button type="button" class="btn btn-outline-warning">Alerta</button>
			<button type="button" class="btn btn-outline-danger">Perigo</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>
			<button type="button" class="btn btn-outline-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<hr>
		<div class="container-fluid bg-white m-3 p-3">
			<button type="button" class="btn btn-success btn-sm">Tamanho 1</button>
			<button type="button" class="btn btn-success">Tamanho 2</button>
			<button type="button" class="btn btn-success btn-lg">Tamanho 3</button>
		</div>
		<hr>
		<div class="container-fluid bg-white m-3 p-3">
			<button type="button" class="btn btn-success" disabled>Botão desabilitado</button>
		</div>
	</div>

	<!-- Para importar o Bootstrap para JS --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
