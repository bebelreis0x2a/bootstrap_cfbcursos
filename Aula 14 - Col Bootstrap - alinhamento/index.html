<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Hello, world!</title>

	<!-- Bootstrap: CSS --> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<div class="container p-2 my-2 text-center">
<!-- Alinhando divs filhas no no start, eles ficam no topo, mesmo que o height da div seja maior  -->
		<div class="row align-items-start bg-primary p-2 m-2" style="height: 100px;">
			<div class="col bg-white border">Coluna 1</div>
			<div class="col bg-white border">Coluna 2</div>
			<div class="col bg-white border">Coluna 3</div>
		</div>
		<div class="row align-items-center bg-primary p-2 m-2" style="height: 100px;">
			<div class="col bg-white border">Coluna 1</div>
			<div class="col bg-white border">Coluna 2</div>
			<div class="col bg-white border">Coluna 3</div>
		</div>
		<div class="row align-items-end bg-primary p-2 m-2" style="height: 100px;">
			<div class="col bg-white border">Coluna 1</div>
			<div class="col bg-white border">Coluna 2</div>
			<div class="col bg-white border">Coluna 3</div>
		</div>
		<div class="row bg-primary p-2 m-2" style="height: 100px;">
			<div class="col align-self-start  bg-white border">Coluna 1</div>
			<div class="col align-self-center bg-white border">Coluna 2</div>
				<div class="col align-self-end bg-white border">Coluna 3</div>
		</div>
		<div class="row justify-content-start bg-primary p-2 m-2" style="height: 100px;">
			<div class="col-3 bg-white border">Coluna 1</div>
			<div class="col-3 bg-white border">Coluna 2</div>
		</div>
		<div class="row justify-content-center bg-primary p-2 m-2" style="height: 100px;">
			<div class="col-3 bg-white border">Coluna 1</div>
			<div class="col-3 bg-white border">Coluna 2</div>
		</div>
		<div class="row justify-content-end bg-primary p-2 m-2" style="height: 100px;">
			<div class="col-3 bg-white border">Coluna 1</div>
			<div class="col-3 bg-white border">Coluna 2</div>
		</div>
		<div class="row justify-content-around bg-primary p-2 m-2" style="height: 100px;">
			<div class="col-3 bg-white border">Coluna 1</div>
			<div class="col-3 bg-white border">Coluna 2</div>
			<div class="col-3 bg-white border">Coluna 3</div>
		</div>

		<div class="row bg-primary p-2 m-2">
			<div class="col bg-white border p-5">Coluna 1</div>
			<div class="col order-3 bg-white border p-5">Coluna 2</div>
			<div class="col order-2 bg-white border p-5">Coluna 3</div>
		</div>
	</div>
	
	<!-- Bootstrap: Javascript --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
