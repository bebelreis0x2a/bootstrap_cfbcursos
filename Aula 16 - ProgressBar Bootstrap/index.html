<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Hello, world!</title>

	<!-- Bootstrap: CSS --> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<div class="progress" style="height: 30px;">
			<div id="minhaBarra" class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
		</div>
	</div>
	<br>
	<div class="container my-2">
		<div class="progress" style="height: 30px;">
			<div class="progress-bar bg-success" style="width: 60%;"></div>
			<div class="progress-bar bg-primary" style="width: 25%;"></div>
			<div class="progress-bar bg-danger" style="width: 17%;"></div>
			<div class="progress-bar bg-warning" style="width: 8%;"></div>
		</div>
	</div>

	<script>
		let barra = document.getElementById("minhaBarra");
		let carga = 0;

		// A função setInterval trabalha com tempo. A cada x segundos, ele chama a arrow function

		let intervaloBarra = setInterval(()=>{
			barra.innerHTML=carga+"%";
			barra.style.width=carga+"%"; //Irei aumentar em porcentagem o width da barra
			carga+=1;
			if(carga >= 100){
				barra.style.width="100%";
				carga=100;
			}
		},100)
	</script>

	<!-- Bootstrap: Javascript --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
