<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Hello, world!</title>

	<!-- Bootstrap: CSS --> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.caixa{
			border: 1px solid black;
			padding: 6px;
			margin: 6px;
			color: white;
		}
	</style>
</head>
<body>
	<!-- Usando o CSS -->
	<div>
		<div class="caixa" style="float: left; background-color: blue;">Esquerda 1</div>
		<div class="caixa" style="float: right; background-color: blue;">Direita 1</div>
		<div class="caixa" style="clear: both; float: left; background-color: blue;">Esquerda 2</div>
		<div class="caixa" style="float: right; background-color: blue;">Direita 2</div>
		<div class="caixa" style="clear: both; float: left; background-color: blue;">Esquerda 3</div>
		<div class="caixa" style="float: right; background-color: blue;">Direita 3</div>
	</div>
	
	<hr style="clear: both;">

	<!-- Usando o Bootstrap -->
	<div class="clearfix text-white m-2">
		<div class="p-2 bg-primary border border-dark float-start">Esquerda 1</div>
		<div class="p-2 bg-primary border border-dark float-end">Direita 1</div>
	</div>
	<div class="clearfix text-white m-2">
		<div class="p-2 bg-success border border-dark float-start">Esquerda 2</div>
		<div class="p-2 bg-success border border-dark float-end">Direita 2</div>
	</div>
	<div class="clearfix text-white m-2">
		<div class="p-2 bg-secondary border border-dark float-start">Esquerda 3</div>
		<div class="p-2 bg-secondary border border-dark float-end">Direita 3</div>
	</div>

	<!-- Bootstrap: Javascript --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
